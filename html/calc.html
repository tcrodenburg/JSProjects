    <h1 class="topPage">Calorie Calculator</h1>

    <div class="container">
    <form action="#" method="post" id="bfForm">
        <label for="height">Height in Inches: </label>
      <input type="text" name="height" id="height" required /><br>
        <label for="weight">Weight in Lbs: </label>
        <input type="text" name="weight" id="weight" required /><br>
        <label for="age">Age: </label>
        <input type="text" name="age" id="age" required /><br>
        <input type="radio" name="gender" id="male" value="male" >
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" >
        <label for="female">Female</label>
        <br>
        <label for="bmi">Body Fat %: </label>
        <input type="text" name="bmi" id="bmi"> <br>
        <label for="activityLevel">Activity Level: </label>
        <select name="activityLevel" id="activityLevel" required />
        <option value="sedentary">Sedentary</option>
        <option value="lightlyActive">Lightly Active</option>
        <option value="moderatelyActive">Moderately Active</option>
        <option value="highlyActive">Highly Active</option>
        <option value="extremelyActive">Extremely Active</option> 
        </select><br>
        <input type="radio" name="weightGoals" id="loseWeight" value="lose weight" >
        <label for="loseWeight">Lose weight</label>
        <input type="radio" name="weightGoals" id="maintainWeight" value="maintain weight" >
        <label for="maintainWeight">Maintain weight</label>
        <input type="radio" name="weightGoals" id="gainWeight" value="gain weight" >
        <label for="gainWeight">Gain weight</label>
        <br>
        <input type="radio" name="whichFormula" id="standard" value="standard" >
        <label for="standard">Standard</label>
        <input type="radio" name="whichFormula" id="harris-benedict" value="harris-benedict" >
        <label for="harris-benedict">Harris-Benedict</label>
        <input type="radio" name="whichFormula" id="katch-mcardle" value="katch-mcardle" >
        <label for="katch-mcardle">Katch-Mcardle</label>
        <br>
        <button class="bfButton" type="button">Submit</button>
    </form>
    </div>
